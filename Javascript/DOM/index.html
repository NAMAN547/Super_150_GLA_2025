<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <header id="main-header" class="bg-primary text-white p-4 mb-3">
        <div class="container">

          <div class="row">
            <div class="col-md-6">
                <h1 id="header-title">MY LIST </h1>
            </div>
            <div class="col-md-6 align-self-center">
                <input type="text" class="form-control" id="filter" placeholder="Search Items...">
            </div>
          </div>
        </div>
      </header>


      <div class="container">
       <div id="main" class="card card-body">
        <h2 class="title"><u style="text-decoration-thickness: 1.5px;">Add Items To List</u></h2>
        <br>
        <form id="addForm" class="form-inline mb-3">
          <input id="main-input" type="text" class="form-control mr-2">
          <input type="submit" class="btn btn-dark" value="Submit">
        </form>




        <h2 class="title" id="main-title"><u style="text-decoration-thickness: 1.5px;">Items</u></h2>
        <br>
        <ul id="items" class="list-group">
          
          <li class="list-group-item">Item 1 <button class="btn btn-danger btn-sm float-right delete">X</button></li>

          <li class="list-group-item">Item 2 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
        

          <li class="list-group-item">Item 3 <button class="btn btn-danger btn-sm float-right delete">X</button></li>

          <li class="list-group-item">Item 4 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
        </ul><br class="break">

<!-- 
        <button class="btn btn-dark" id="btn">Submit</button>
  -->
       </div>
      </div>
    <script src="main.js"></script>
</body>
</html>
